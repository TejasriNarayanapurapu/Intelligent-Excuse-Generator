<!DOCTYPE html>
<html>
<head><title>Excuse History</title></head>
<body>
<h1>üïí Your Excuse History</h1>

{% if history %}
    <ul>
    {% for item in history %}
        <li>
            {{ item }}
            {% if item not in favorites %}
                <form action="{{ url_for('favorite') }}" method="post" style="display:inline;">
                    <input type="hidden" name="excuse" value="{{ item }}">
                    <button type="submit">‚≠ê Add to Favorites</button>
                </form>
            {% else %}
                <span>‚≠ê Favorited</span>
            {% endif %}
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No excuses generated yet!</p>
{% endif %}

<a href="{{ url_for('index') }}">‚¨Ö Back</a>
</body>
</html>
